<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretty Britty - Pink Glittery Paradise</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="glitter-header">
    <h1 class="glitter-text">Pretty Britty</h1>
    <p class="glitter-subtext">Welcome to the Pink Glittery Wonderland!</p>
  </header>

  <!-- Main Content -->
  <main>
    <section class="snow-leopard-section">
      <h2 class="glitter-text">Meet Our Interactive Snow Leopards</h2>
      <div class="snow-leopard-container">
        <div class="snow-leopard" id="leopard1"></div>
        <div class="snow-leopard" id="leopard2"></div>
      </div>
    </section>

    <section class="sparkle-section">
      <h2 class="glitter-text">Glitter Magic</h2>
      <canvas id="sparkle-canvas"></canvas>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Pretty Britty. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
